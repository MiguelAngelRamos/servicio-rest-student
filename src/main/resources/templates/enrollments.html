<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enrollments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
  <h2>Enrollments</h2>

  <form class="row g-3 mb-4" th:action="@{/enrollments}" method="get">
    <div class="col-md-5">
      <label class="form-label">Student</label>
      <select class="form-select" name="studentId">
        <option value="" selected>-- Select student --</option>
        <option th:each="s : ${students}" th:value="${s.id}" th:text="${s.name} + ' ' + ${s.lastname}"></option>
      </select>
    </div>
    <div class="col-md-5">
      <label class="form-label">Course</label>
      <select class="form-select" name="courseId">
        <option value="" selected>-- Select course --</option>
        <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name} + ' (' + ${c.code} + ')' "></option>
      </select>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
  </form>

  <form class="row g-3 mb-4" th:action="@{/enrollments}" method="post">
    <div class="col-md-5">
      <select class="form-select" name="studentId" required>
        <option value="" selected>-- Enroll student --</option>
        <option th:each="s : ${students}" th:value="${s.id}" th:text="${s.name} + ' ' + ${s.lastname}"></option>
      </select>
    </div>
    <div class="col-md-5">
      <select class="form-select" name="courseId" required>
        <option value="" selected>-- In course --</option>
        <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name} + ' (' + ${c.code} + ')' "></option>
      </select>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">Enroll</button>
    </div>
  </form>

  <table class="table table-dark table-hover">
    <thead>
    <tr>
      <th>Student</th>
      <th>Course</th>
      <th>Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${enrollments}">
      <td th:text="${e.student.name} + ' ' + ${e.student.lastname}"></td>
      <td th:text="${e.course.name} + ' (' + ${e.course.code} + ')' "></td>
      <td th:text="${e.enrollmentDate}"></td>
      <td th:text="${e.status}"></td>
      <td>
        <a class="text-danger" th:href="@{/enrollments-delete/{id}(id=${e.id})}"><i class="fa-solid fa-trash"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
